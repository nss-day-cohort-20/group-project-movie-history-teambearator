<!DOCTYPE html>
<html>
<head>
	<title>Movie History | Home</title>
	<link rel="stylesheet" type="text/css" href="/lib/node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="/lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="after-login-page isHidden">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid navColor ">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Bearator</a>
			</div>
			<div class="navbar-form">
				<div class="form-group" id="submitMessage">
					<input type="text" id="userMessageInput" class="form-control" placeholder="Search For Movies!">
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default hidden"></button>
					<button type="button" class="btn btn-default hidden"></button>
					<button id="messageSubmitButton" type="button" class="btn submitSearch"> Search <span class="glyphicon glyphicon-search"></span></button>
				</div>
			<button class="navbar-brand navbar-right logout" id = "logout">Log Out</button>
			</div>
		</div>
	</nav>
		<div class="ghost"></div>
		<div class="container messageBox ">
			<div class="messageHeader row">
				<button class="col-md-3" id="untracked">Untracked</button>
				<button class="col-md-3" id="unwatched">Unwatched</button>
				<button class="col-md-3" id="watched">Watched</button>
				<button class="col-md-3" id="favorites">Favorites</button>
			</div>
			<div id="message-creator"></div>
		</div>
</div>

<div class="login-page">
<div id="poster-div">
	<img src="images/movie1.jpg">
	<img src="images/movie2.jpg">
</div>
	<button class="navbar-brand navbar login" id = "login">Log In</button>
<script type="text/javascript" src="dist/app.js"></script>
